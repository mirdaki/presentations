<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>Title</title>

		<link rel="stylesheet" href="../css/reveal.css">
		<link rel="stylesheet" href="../styling/swiss.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="../styling/syntax/hybrid.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? '../css/print/pdf.css' : '../css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section>Slide 1</section>
				<section>Slide 2</section>
				<section>
					<h2>Code</h2>
					<pre><code data-trim data-noescape>
(def lazy-fib
	(concat
		[0 1]
		((fn rfib [a b]
				(lazy-cons (+ a b) (rfib b (+ a b)))) 0 1)))
					</code></pre>
				</section>
				<section data-markdown="./content.md" data-separator="^\n\n\n" data-separator-vertical="^\n\n" data-separator-notes="^Note:"></section>
			</div>
		</div>

		<script src="../lib/js/head.min.js"></script>
		<script src="../js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				width: "100%",
				height: "100%",
				margin: 0,
				minScale: 1,
				maxScale: 1,
				history: true,
				dependencies: [
					{ src: '../plugin/markdown/marked.js' },
					{ src: '../plugin/markdown/markdown.js' },
					{ src: '../plugin/notes/notes.js', async: true },
					{ src: '../plugin/highlight/highlight.js', async: true, callback: function() {
						hljs.tabReplace = "  "; // Replace tabs with 2 spaces in code blocks
						hljs.initHighlightingOnLoad();
					} }
				]
			});
		</script>
	</body>
</html>
