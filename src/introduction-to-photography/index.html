<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

	<title>Introduction to Photography</title>
	<link rel="icon" type="image/png" href="../assets/images/presentation.png">

	<link rel="stylesheet" href="../css/reveal.css">
	<link rel="stylesheet" href="../styling/swiss.css">

	<!-- Theme used for syntax highlighting of code -->
	<link rel="stylesheet" href="../styling/syntax/hybrid.css">

	<!-- Printing and PDF exports -->
	<script>
		var link = document.createElement('link');
		link.rel = 'stylesheet';
		link.type = 'text/css';
		link.href = window.location.search.match(/print-pdf/gi) ? '../css/print/pdf.css' : '../css/print/paper.css';
		document.getElementsByTagName('head')[0].appendChild(link);
	</script>
</head>

<body>
	<div class="reveal">
		<div class="slides">
			<section data-markdown="./content.md" data-separator="^\n\n\n" data-separator-vertical="^\n\n"
				data-separator-notes="^Note:"></section>
		</div>
	</div>

	<script src="../lib/js/head.min.js"></script>
	<script src="../js/reveal.js"></script>

	<script>
		// More info about config & dependencies:
		// - https://github.com/hakimel/reveal.js#configuration
		// - https://github.com/hakimel/reveal.js#dependencies
		Reveal.initialize({
			width: "100%",
			height: "100%",
			margin: 0,
			minScale: 1,
			maxScale: 1,
			history: true,
			dependencies: [
				{ src: '../plugin/markdown/marked.js' },
				{ src: '../plugin/markdown/markdown.js' },
				{ src: '../plugin/notes/notes.js', async: true },
				{
					src: '../plugin/highlight/highlight.js', async: true, callback: function () {
						hljs.tabReplace = "  "; // Replace tabs with 2 spaces in code blocks
						hljs.initHighlightingOnLoad();
					}
				}
			]
		});
	</script>
</body>

</html>
